{% extends "base.html" %}

{% block content %}
<div class="column is-3 is-offset-4">
    <h3 class="title">Change Password</h3>

    <form method="POST" action="{{ url_for('auth.password') }}">
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="field">
            <div class="control">
                <input class="input is-small" type="email" name="email" value="{{user.email}}" disabled=True
                    autofocus="">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-small" type="password" name="password" placeholder="New Password">
            </div>
        </div>

        <button class="button is-primary is-inverted is-outlined is-fullwidth">Change Password</button>
    </form>
</div>
{% endblock %}
