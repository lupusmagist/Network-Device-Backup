{% extends "base.html" %}

{% block content %}
<div class="column is-3 is-offset-4">
    <h3 class="title">Add New User</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('auth.create_user') }}">
        <div class="field">
            <div class="control">
                <input class="input is-small" type="email" name="email" placeholder="Email" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-small" type="text" name="name" placeholder="Name" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-small" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="field">
            <div class="select is-small">
                <select name="type">
                    <option value="ADMIN" selected>ADMIN</option>
                    <option value="MOD">MOD</option>
                    <option value="USER">USER</option>
                </select>
            </div>
        </div>

        <button class="button is-primary is-inverted is-outlined is-fullwidth">Create User</button>
    </form>
</div>
{% endblock %}
