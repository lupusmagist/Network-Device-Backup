{% extends "base.html" %}

{% block content %}
<div class="column is-3 is-offset-4">
    <h3 class="title">Login</h3>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="field">
            <div class="control">
                <input class="input is-small" type="email" name="email" placeholder="Your Email" autofocus="">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-small" type="password" name="password" placeholder="Your Password">
            </div>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox">
                Remember me
            </label>
        </div>
        <button class="button is-primary is-inverted is-outlined is-fullwidth">Login</button>
    </form>
</div>
{% endblock %}
